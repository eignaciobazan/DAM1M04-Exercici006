<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estils.css">
    <title>Formulari amb label flotant</title>
</head>
<body>
    <form class="formulari">
        
        <div class="camp">
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Introduce tu nombre" pattern="[A-Za-z]{15}" title="Nombre debe tener 10 letras"  maxlength="15">
        </div>

        <!-- Segundo apartado del correo -->
        <div class="camp">
            <label for="Correo">Correo:</label>
            <input type="email" id="correo" name="Correo" placeholder="Introduce tu correo" required pattern="[a-zA-Z0-10._%+-]+@gmail\.com">
        </div><!-- Me piden required: que sea algo obligatorio, y el pattern para que solo acepte correos de gmail(el /.com dice que literalmente es un punto) -->
        <!-- Tercer apartado del correo -->
        <div class="camp">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Introduce tu telefono" required pattern="[0-9]{9}" title="El telefono debe tener 9 numeros" maxlength="9">
        </div>
        <!-- Cuarto apartado del correo -->
        <div class="camp">
            <label for="number">Edad:</label>
            <input type="number" id="number" name="number" placeholder="Introduce tu edad" min="18" max="120" step="1" title="La edad debe estar entre 18 y 99">
        </div><!-- Aqui usamos el tipo  telefono donde el min=Número minimo y max=Número máximo  y step=Cada cuanto salta el número-->
        <!--  Quinto apartado del correo -->
        <div class="camp">
            <label for="Data">Fecha de nacimiento:</label>
            <input type="date" id="Data" name="Data">
        </div>
        <!--  Sexto apartado del correo -->
        <div class="camp">
            <label for="Franja">Franja horaria:</label>
            <input type="time" id="Franja" name="Franja" datetime-local="HH:MM">
        </div>
        <!--  Septimo apartado del correo -->
        <div class="camp">
            <label for="color">Color preferido:</label>
            <input type="color" id="color" name="color" >
        </div>
        <!--  Octavo apartado del correo -->
        <div class="camp">
            <label for="control">Color lista:</label>
            <input type="range" id="control" name="control" >
        </div>
        <!--  Noveno apartado del correo -->
        <div class="camp">
            <p>Aficiones:</p>
            <label>
                <input type="checkbox" id="Aficiones" name="Aficiones" >
                Lectura
            </label>
            <label>
                <input type="checkbox" id="Aficiones" name="Aficiones" >
                Deportes
            </label>
            <label>
                <input type="checkbox" id="Aficiones" name="Aficiones" >
                Juegos de mesa
            </label>
            <label for="Extra"></label>
            <input type="text" id="Extra" name="Extra" placeholder="Que Aficion tienes?">
        </div>
        <!--  Decimo apartado del correo -->
        <div class="camp">
            <label for="Estudios">Nivel de Estudios:</label>
            <input type="radio" id="Estudios" name="Estudios">Bachillerato
            <input type="radio" id="Estudios" name="Estudios">FP
            <input type="radio" id="Estudios" name="Estudios">Universidad
            <label for="Otro"></label>Otro:
            <input type="text" id="Otro" name="Otro">
        </div>
        <!--  Decimo primero apartado del correo -->
        <div class="camp">
            <label for="País">País:</label>
            <select name="País" id="País" required>
                <option value="Perú">Perú</option>
                <option value="Chile">Chile</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Brasil">Brasil</option>
            </select><!--  Aquí me piden usar el select con option -->
        </div>
        <!--  Decimo apartado del correo -->
        <div class="camp">
            <label for="comentaris">Comentarios:</label>
            <textarea id="comentaris" name="comentaris" rows="4" cols="40" placeholder="Escribe tus comentarios aquí..."></textarea>
        </div><!--  Aquí aplicamos el textarea, para comentarios -->
        <div class="orden">
        <button type="submit" class="Botom">Enviar</button>
        <button type="reset" class="Botom">Reset</button>
        </div>
    </form>

</body>
</html>
